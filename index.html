<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styleSCS.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

<body>
<div class="container">
<div class="logo">
<img class="logo" src="logo.svg" alt="Ping">
</div>
<div class="header">
  <h1 class="heading">We are launching <span>soon!</span></h1>
  <p class="paragraph">Subscribe and get notified</p>
</div>
<div class="email_form">
  <input type="text" id="email" name="email" class="email" placeholder="Your email address" title="Your Email Adress">
  
  <button class="button_submit" id="button">Notify Me</button>
  <p class="empty_error" id="empty_error">Whoops! It looks like you forgot to add your email</p>
  <p class="structure" id="structure"> Please provide a valid email address</p>

</div>
<div class="content_image">
  <img class="illustration" src="illustration-dashboard.png" alt="dashboard">
</div>
<div class="footer">
<a href="http://www.facebook.com" target="blank"><i class="fab fa-facebook-f"></i></a>
